<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="icon" href="./images/favicon.png" type="image/png" sizes="64x64">
    <link rel="stylesheet" href="./build/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>

    <header>
        <h1>TO DO LIST</h1>
    </header>



    <div class="container">
        <div class="inner">

        <form>
            <input type="text" id="to-do" name="toDo" placeholder="Add new task">
            <button class="add-btn btn btn-primary" type="button">+</button>
        </form>

        <ul class="to-do-list">
            <span class="error">*Please fill the text box above.</span>
        </ul>

        </div>
    </div>


        <script src="./build/js/main-min.js"></script>
</body>
</html>
